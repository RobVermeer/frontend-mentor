<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          class="card-image"
          src="./images/illustration-hero.svg"
          alt=""
          width="450"
          height="220"
        />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <div class="card-info">
            <img src="./images/icon-music.svg" alt="" width="48" height="48" />
            <div class="price"><strong>Annual Plan</strong><br />$59.99/year</div>
            <a href="#">Change</a>
          </div>
          <a href="#" class="button button-primary">Proceed to Payment</a>
          <a href="#" class="button">Cancel Order</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://robvermeer.nl">Rob Vermeer</a>.
      </div>
    </main>
  </body>
</html>
