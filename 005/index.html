<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <figure class="card-image">
          <img
            class="mobile"
            src="./images/image-header-mobile.jpg"
            alt="A team at work"
            width="654"
            height="480"
          />
          <img
            class="desktop"
            src="./images/image-header-desktop.jpg"
            alt="A team at work"
            width="540"
            height="446"
          />
        </figure>

        <div class="card-content">
          <h1 class="card-title">Get <em>insights</em> that help your business grow.</h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <ul class="card-info">
            <li><strong>10k+</strong> <span>companies</span></li>
            <li><strong>314</strong> <span>templates</span></li>
            <li><strong>12M+</strong> <span>queries</span></li>
          </ul>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://robvermeer.nl">Rob Vermeer</a>.
      </div>
    </main>
  </body>
</html>
