<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <a class="card-image" href="#">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Preview of equilibrium design"
            width="604"
            height="604"
          />
        </a>
        <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <span class="price"
            ><img src="./images/icon-ethereum.svg" alt="" width="11" height="18" /> 0.041 ETH</span
          >
          <span class="date"
            ><img src="./images/icon-clock.svg" alt="" width="17" height="17" /> 3 days left</span
          >
        </div>
        <div class="card-author">
          <img
            src="./images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
            width="132"
            height="132"
          />
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://robvermeer.nl">Rob Vermeer</a>.
      </div>
    </main>
  </body>
</html>
